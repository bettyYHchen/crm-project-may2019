<form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>
  <div *ngIf="validMessage != ''">
    <h3 class="has-info">{{ validMessage }}</h3>
  </div>


  <div class="form-group">
      <label for="date">Payment Date:</label>
      <input type="text" value="" class="form-control" id="date" formControlName="date" />
    </div>

    <div class="form-group">
      <label for="regularFee">Regular Fee:</label>
      <input type="text" value="" class="form-control" id="regularFee" formControlName="regularFee" />
    </div>

    <div class="form-group">
      <label for="taxFee">Tax Amount:</label>
      <input type="text" value="" class="form-control" id="taxFee" formControlName="taxFee" />
    </div>

    <div class="form-group">
        <label for="lateFee">Late Fee:</label>
        <input type="text" value="" class="form-control" id="lateFee" formControlName="lateFee" />
    </div>

    <div class="form-group">
      <label for="amount">Total Amount:</label>
      <input type="text" value="" class="form-control" id="amount" formControlName="amount" />
    </div>



    <div class="form-group">
        <label>Payment Status:</label>
        <br/>
          <select class="form-control" formControlName="status" required>
              <option value="">Please select a payment status</option>
              <option *ngFor="let item of paymentStatusList"
                      [value]="item">
                      {{  item }}
              </option>
          </select>
    </div>




    <div class="btn-group">
        <button
              type="submit"> Submit
        </button>
        <button
          type="button"
          (click)="cancel()"> Back
      </button>
    </div>
</form>
