
  <form [formGroup]="editForm" (ngSubmit)="onUpdate()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{ validMessage }}</h3>
    </div>


    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" value="" class="form-control" formControlName="name" readonly="true"/>
    </div>


    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" value="" class="form-control" formControlName="phone" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" value="" class="form-control" formControlName="email" readonly="true"/>
    </div>

    <div class="form-group">
      <label for="address">Address: </label>
      <textarea placeholder="" class="form-control" formControlName="address" ></textarea>
    </div>

     <div class="form-group">
      <label>Selected Class:</label>
      <br/>
        <select class="form-control" formControlName="aTrainingClassName" required>
            <option value="">Please select a class</option>
            <option *ngFor="let item of classList"
                    [value]="item">
                    {{  item }}
            </option>
        </select>
    </div>

     <div class="form-group">
      <label>Employment Status:</label>
      <br/>
        <select class="form-control" formControlName="employmentStatus" required>
            <option value="">Please select a employment status</option>
            <option *ngFor="let item of employmentStatusList"
                    [value]="item">
                    {{  item }}
            </option>
        </select>
    </div>

    <div class="form-group">
      <label for="currentJob">Current Job: </label>
      <input type="text" value="" class="form-control" formControlName="currentJob" >
    </div>

    <div class="form-group">
      <label for="desiredJob">Desired Job: </label>
      <input type="text" value="" class="form-control" formControlName="desiredJob" >
    </div>




    <div class="btn-group">
      <button
        type="submit"
        [disabled]="!editForm.valid"> Save
      </button>
      <button
          type="button"
          [routerLink]="['']">Cancel
      </button>
    </div>
