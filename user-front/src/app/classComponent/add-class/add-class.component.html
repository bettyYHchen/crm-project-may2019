<!-- method="post" action="/gustbook.html"  -->
<form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{ validMessage }}</h3>
    </div>




      <div class="form-group">
        <label>Selected Course: </label>
        <br/>
          <select class="form-control" formControlName="courseName" required>
              <option value="">Please select a course</option>
              <option *ngFor="let item of courseList"
                      [value]="item">
                      {{  item }}
              </option>
          </select>
      </div>

      <div class="form-group">
        <label>Selected Batch: </label>
        <br/>
          <select class="form-control" formControlName="batch" required>
              <option value="">Please select a batch</option>
              <option *ngFor="let item of batchList"
                      [value]="item">
                      {{  item }}
              </option>
          </select>
      </div>


      <div class="form-group">
        <label>Selected Trainer:</label>
        <br/>
          <select class="form-control" formControlName="instructorName" required>
              <option value="">Please select an instructor</option>
              <option *ngFor="let item of instructorList"
                      [value]="item">
                      {{  item }}
              </option>
          </select>
      </div>

      <div class="form-group">
        <label>Selected Training Location:</label>
        <br/>
          <select class="form-control" formControlName="address" required>
              <option value="">Please select a location</option>
              <option *ngFor="let item of addressList"
                      [value]="item">
                      {{  item }}
              </option>
          </select>
      </div>

      <div class="form-group">
          <label for="start">Start Date: </label>
          <input type="text" formControlName="start">
      </div>

      <div class="form-group">
          <label for="end">End Date: </label>
          <input type="text" formControlName="end">
      </div>



    <div class="row">
        <div class="col-sm-8" >
          <div class="btn-group">
            <button
              type="submit"> Add Class
            </button>
          </div>
        </div>
    </div>
  </form>
