  <div *ngIf="validMessage != ''">
    <h3 class="has-info">{{ validMessage }}</h3>
  </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" value="" class="form-control" id="firstName" formControlName="firstName" />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" value="" class="form-control" id="lastName" formControlName="lastName" />
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" value="" class="form-control" id="phone" formControlName="phone" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" value="" class="form-control" id="email" formControlName="email" />
    </div>

    <div class="form-group">
      <label for="paidDeposit">Deposite Paid: </label>
      <input type="checkbox" formControlName="paidDeposit">
    </div>

    <div class="form-group">
      <label>Selected Payment Plan:</label>
      <br/>
        <select class="form-control" formControlName="paymentPlan" required>
            <option value="">Please select a payment plan</option>
            <option *ngFor="let item of paymentPlanList"
                    [value]="item">
                    {{  item }}
            </option>
        </select>
    </div>

    <div class="form-group">
      <label>Selected Payment Plan Status:</label>
      <br/>
        <select class="form-control" formControlName="paymentPlanStatus" required>
            <option value="">Please select a payment plan status</option>
            <option *ngFor="let item of paymentPlanStatusList"
                    [value]="item">
                    {{  item }}
            </option>
        </select>
    </div>

    <div class="form-group">
      <label>Selected Lead Source:</label>
      <br/>
        <select class="form-control" formControlName="leadSource" required>
            <option value="">Please select a lead source</option>
            <option *ngFor="let item of leadSourceList"
                    [value]="item">
                    {{  item }}
            </option>
        </select>
    </div>

    <div class="form-group">
      <label>Selected Lead Status:</label>
      <br/>
        <select class="form-control" formControlName="leadStatus" required>
            <option value="">Please select a lead status</option>
            <option *ngFor="let item of leadStatusList"
                    [value]="item">
                    {{  item }}
            </option>
        </select>
    </div>

    <div class="form-group">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Course</th>
          <th>Term</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
          <ng-multiselect-dropdown formControlName="courseName"  name="courseName" class="form-control" id="courseName" [data]="courseDropdownList" [(ngModel)]="selectedCourse"
                [settings]="courseDropdownSettings"  (onSelect)="onCourseSelect($event)" (onDeSelect)="OnCourseDeSelect($event)" >
        </ng-multiselect-dropdown>
          </td>
          <td>
            <ng-multiselect-dropdown formControlName="batch"  name="batch" class="form-control" id="batch" [data]="termDropdownList" [(ngModel)]="selectedTerm"
                [settings]="termDropdownSettings"  (onSelect)="onTermSelect($event)" (onDeSelect)="OnTermDeSelect($event)">
            </ng-multiselect-dropdown>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="form-group">
      <label>Comments:</label>
      <textarea placeholder="" class="form-control" formControlName="comment"></textarea>
    </div>

      <div class="col-sm-8" >
        <div class="btn-group">
          <button
            type="submit"> Submit
          </button>
          <button
            type="button"
            title="Send welcome package"
            (click)="onSendTemplate()"> Send Email
          </button>
        </div>
      </div>
      <div class="col-sm-4">{{ confirmationMessage }}</div>
  </div>
</form>
