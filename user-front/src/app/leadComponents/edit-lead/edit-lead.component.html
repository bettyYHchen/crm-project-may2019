 <h3 class="mt-0 p-2 text-white border-top border-dark w-100 bg-secondary">EDIT LEAD</h3>
<div class="m-3 row">
    <div class="col-sm-1 col-md-2">
    </div>
    <div class="col col-centered">
        <form [formGroup]="editForm" (ngSubmit)="onUpdate()" novalidate>
              <div *ngIf="validMessage != ''">
                <h3 class="has-info">{{validMessage}}</h3>
              </div>

              <!-- HEADER BUTTONS -->
              <div class="form-row mb-4 mt-3">
                <div class="col-9"></div>
                <div class="col">

                  <div class="btn-group">
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" value="Post" type="submit" [disabled]="!editForm.valid"> Save
                    </button>
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" type="button" [routerLink]="['/pm/leads']">Cancel
                    </button>
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" value="Post" type="button" title="Delete this lead" (click)="onDelete()">Delete
                    </button>
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" type="button" title="Change to student" (click)="onConvertToStudent()"> To Student
                    </button>
                     <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" value="Post" type="button" title="Drop off lead" (click)="onDropOff()"> Drop Off
                    </button>
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" type="button" title="Send portal link" (click)="onSendPortalLink()"> Send Link
                    </button>
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" type="button" [routerLink]="['/payments/user/', userId]"> Invoice
                    </button>
                  </div>
                  </div>
                </div>
              <hr>

              <!-- LEAD STATUS -->
            <div class="row pb-3">
                <div class="col">
                  <label>Lead Status</label>
                  <div class="form-row mb-2">
                      <select class="form-control" formControlName="leadStatus" required>
                          <option value="">Please select a lead status</option>
                          <option *ngFor="let item of leadStatusList"
                                  [value]="item">
                                  {{  item }}
                          </option>
                      </select>
                  </div>
                  <label>Lead Source</label>
                  <div class="form-row mb-2">
                      <select class="form-control" formControlName="leadSource" required>
                          <option value="">Please select a lead source</option>
                          <option *ngFor="let item of leadSourceList"
                                  [value]="item">
                                  {{  item }}
                          </option>
                      </select>
                  </div>
                  <label>Selected Class</label>
                  <div class="form-row mb-2">
                      <select class="form-control" formControlName="aTrainingClassName" required>
                          <option value="">Please select a class</option>
                          <option *ngFor="let item of classList"
                                  [value]="item">
                                  {{  item }}
                          </option>
                      </select>
                  </div>
                </div>
                <div class="col">
                    <label>Payment Plan</label>
                    <div class="form-row mb-2">
                       <select class="form-control" formControlName="paymentPlan" required>
                          <option value="">Please select a payment plan</option>
                          <option *ngFor="let item of paymentPlanList"
                                  [value]="item">
                                  {{  item }}
                          </option>
                       </select>
                    </div>
                    <label>Payment Plan Status</label>
                    <div class="form-row mb-2">
                       <select class="form-control" formControlName="paymentPlanStatus" required>
                            <option value="">Please select a payment plan status</option>
                            <option *ngFor="let item of paymentPlanStatusList"
                                    [value]="item">
                                    {{  item }}
                            </option>
                        </select>
                    </div>

                    <div class="form-row mb-2">
                        <label>
                       <input type="checkbox" style="margin-right: 10px" formControlName="paidDeposit">
                       Registration Fee Paid?</label>
                    </div>

                    <div class="form-row mb-2">
                       <label for="discount">Discount:</label>
                       <input type="text" value="" class="form-control" formControlName="discount" />
                    </div>
                </div>
            </div>

            <hr>
             <!-- BASIC INFO -->
            <label class="mt-2" >Full Name</label>
            <div class="row mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name"
                  formControlName="firstName" value="">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name"
                  formControlName="lastName" value="">
                </div>
            </div>

            <label class="mt-2" >Contacts</label>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Email Address"
                  formControlName="email" value="">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Phone Number"
                  formControlName="phone" value="">
                </div>
             </div>

            <div class="mt-3 form-group">
                <label>Comments:</label>
                <textarea placeholder="" class="form-control" formControlName="comments"></textarea>
            </div>
