<h3 class="mt-0 p-2 text-white border-top border-dark w-100 bg-secondary">EDIT ALUMNI</h3>
<div class="m-3 row">
    <div class="col-sm-1 col-md-2">
    </div>
    <div class="col col-centered">
        <form [formGroup]="editForm" (ngSubmit)="onUpdate()" novalidate>
              <div *ngIf="validMessage != ''">
                <h3 class="has-info">{{validMessage}}</h3>
              </div>

              <!-- HEADER BUTTONS -->
              <div class="form-row mb-4 mt-3">
                <div class="col-9"></div>
                <div class="col">

                  <div class="btn-group">
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" value="Post" type="submit" [disabled]="!editForm.valid"> Save
                    </button>
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" type="button" [routerLink]="['/alumnus']">Cancel
                    </button>
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" type="button" title="Delete this alumni" (click)="onDelete()"> Delete
                    </button>
                  </div>
                  </div>
                </div>
              <hr>

            <div class="row pb-3">
                <div class="col">

                  <label>Placement Status:</label>
                    <div class="form-row mb-2">
                       <select class="form-control" formControlName="placementStatus" required>
                          <option value="">Please select a placement status</option>
                          <option *ngFor="let item of placementStatusList"
                                  [value]="item">
                                  {{  item }}
                          </option>
                      </select>
                    </div>
                  <label for="companyName">Company Name: </label>
                    <div class="form-row mb-2">
                       <input type="text" value="" class="form-control" formControlName="companyName" />
                    </div>


                </div>
                <div class="col">
                    <label>Employment Type:</label>
                    <div class="form-row mb-2">
                       <select class="form-control" formControlName="employmentType" required>
                          <option value="">Please select a employment type</option>
                          <option *ngFor="let item of employmentTypeList"
                                  [value]="item">
                                  {{  item }}
                          </option>
                      </select>
                    </div>
                    <label for="designation">Designation: </label>
                    <div class="form-row mb-2">
                        <input type="text" value="" class="form-control" formControlName="designation" />
                    </div>
                </div>
            </div>

            <hr>
             <!-- BASIC INFO -->
            <label class="mt-2" >Full Name</label>
            <div class="row mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Name"
                  formControlName="name" value="" readonly="true"/>
                </div>
            </div>

            <label class="mt-2" >Contacts</label>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Email Address"
                  formControlName="email" value="">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Phone Number"
                  formControlName="phone" value="">
                </div>
             </div>


            <div class="mt-3 form-group">
                <label>Comment:</label>
                <textarea placeholder="" class="form-control" formControlName="comment" ></textarea>
            </div>
