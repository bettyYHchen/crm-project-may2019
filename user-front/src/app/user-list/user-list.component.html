<h4>Welcome to Admin Panel</h4>
<!-- <button class="btn btn-danger" style="width:100px" (click)="addUser()"> Add User</button> -->
<table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>E-mail</th>
      <th>Positions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{  addBrackets(user.positions) }}</td>
      <button class="btn btn-primary mr-3"
              style="width:80px;"
              type="button"
              [routerLink]="['/users/view',user.username]">Edit
      </button>
    </tr>
    </tbody>
    <button class="btn btn-primary mr-3"
              style="width:80px;"
              type="button"
              [routerLink]="['/adduser']">Add
    </button>
  </table>
{{errorMessage}}
