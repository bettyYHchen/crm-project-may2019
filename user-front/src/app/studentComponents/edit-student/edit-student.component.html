<h3 class="mt-0 p-2 text-white border-top border-dark w-100 bg-secondary">EDIT STUDENT</h3>
<div class="m-3 row">
    <div class="col-sm-1 col-md-2">
    </div>
    <div class="col col-centered">
        <form [formGroup]="editForm" (ngSubmit)="onUpdate()" novalidate>
              <div *ngIf="validMessage != ''">
                <h3 class="has-info">{{validMessage}}</h3>
              </div>

              <!-- HEADER BUTTONS -->
              <div class="form-row mb-4 mt-3">
                <div class="col-9"></div>
                <div class="col">

                  <div class="btn-group">
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" value="Post" type="submit" [disabled]="!editForm.valid"> Save
                    </button>
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" type="button" [routerLink]="['/students']">Cancel
                    </button>
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" type="button" title="Delete this student" (click)="onDelete()"> Delete
                    </button>
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" type="button" title="Change to intern" (click)="onConvertToIntern()"> To Intern
                    </button>
                     <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" type="button" title="Drop off this student" (click)="onDropOff()"> Drop Off
                    </button>
                    <button class="btn btn-outline-success text-center mr-3 my-auto"
                            style="width:140px" type="button" [routerLink]="['/payments/user/', userId]"> Payment History
                    </button>
                  </div>
                  </div>
                </div>
              <hr>

              <!-- LEAD STATUS -->
            <div class="row pb-3">
                <div class="col">
                  <label>Class Taking</label>
                  <div class="form-row mb-2">
                      <input type="text" value="" class="form-control" formControlName="aTrainingClassName" readonly="true"/>
                  </div>
                  <div class="form-row mb-2">
                        <label>
                       <input type="checkbox" style="margin-right: 10px" formControlName="classFinished">
                       Finished Training?</label>
                    </div>
                </div>
                <div class="col">
                    <label>Payment Plan</label>
                    <div class="form-row mb-2">
                       <input type="text" value="" class="form-control" formControlName="paymentPlan" readonly="true"/>
                    </div>
                    <label>Payment Plan Status</label>
                    <div class="form-row mb-2">
                       <input type="text" value="" class="form-control" formControlName="paymentPlanStatus" readonly="true"/>
                    </div>

                    <div class="form-row mb-2">
                       <label for="amountPaid">Paid Amount:</label>
                       <input type="text" value="" class="form-control" formControlName="amountPaid" readonly="true"/>
                    </div>

                    <div class="form-row mb-2">
                       <label for="discount">Outstanding Balance:</label>
                       <input type="text" value="" class="form-control" formControlName="remainingBalance" readonly="true"/>
                    </div>
                </div>
            </div>

            <hr>
             <!-- BASIC INFO -->
            <label class="mt-2" >Full Name</label>
            <div class="row mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name"
                  formControlName="firstName" value="" readonly="true"/>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name"
                  formControlName="lastName" value="" readonly="true"/>
                </div>
            </div>

            <label class="mt-2" >Contacts</label>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Email Address"
                  formControlName="email" value="">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Phone Number"
                  formControlName="phone" value="">
                </div>
             </div>

            <div class="mt-3 form-group">
                <label>Comments:</label>
                <textarea placeholder="" class="form-control" formControlName="comment"></textarea>
            </div>
